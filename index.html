<!DOCTYPE html>
<html>
  <head>
    <title>Kanban Board</title>
    <meta name="description" content="My Kanban Board" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="./drag.js" defer></script>
    <script src="./todo.js" defer></script>
  </head>
  <body>
    <h2>Kanban Board</h2>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="Type here" id="todo-input" />
        <button type="submit">+</button>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <p class="task" draggable="true">🍃 Going for a walk</p>
          <p class="task" draggable="true">👾 Working on projects</p>
          <p class="task" draggable="true">☕️ Going for a coffe</p>
        </div>
        <div class="swim-lane">
          <p class="task" draggable="true">🍻 Going to the pub with friends</p>
        </div>
        <div class="swim-lane">
          <p class="task" draggable="true">👩🏻‍💻 Look for job</p>
        </div>
      </div>
    </div>
  </body>
</html>
